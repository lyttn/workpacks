<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div id="demo">
            <h2>Thay đổi text ở đây</h2>
            <button type="button" onclick="loadDoc()">Nhấn ở đây</button>
        </div>
    </body>
    <script id="myScript" src="ajax_info.txt"></script>
    <script>
        function loadDoc(){
            let fileName = document.getElementById("myScript").src;
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function(){
                if(this.readyState==4 && this.status == 200){
                    document.getElementById("demo").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET",fileName,true);
            xhttp.send();
        }
    </script>
</html>
